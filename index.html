<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>StarLight</title>
</head>

<body>
  <header>
    <img class="logo" src="images/logo.png" alt="">
    <div id="pic">
      <img id="images" src="images/pic/0.png" alt="">
    </div>
  </header>
  <div id="content"></div>


  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <h1 class="title">Поздравляю!</h1>
      <p class="text">Можете отсканировать QR code чтобы посмотреть на космический корабль в режиме дополненной реальности</p>
      <img class="qr" src="images/qr.png" width="300" alt="">
    </div>

  </div>


  <script src="main.js"></script>
</body>

</html>
